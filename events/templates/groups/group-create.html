{% extends "event_site/base.html" %}
{% load bootstrap %}
{% block content %}
  <section>
    <div class="container">
      <h1>Adicionar Turma</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}
        <div align="right">
          <a class="btn btn-default" href="{% url 'home' %}">Cancelar</a>
          <input class="btn btn-success" type="submit" value="Salvar">
        </div>
      </form>
    </div>
  </section>
{% endblock content %}
